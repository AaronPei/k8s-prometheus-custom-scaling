apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-demo-app
  labels:
    app: prometheus-demo-app
spec:
  selector:
    matchLabels:
      app: prometheus-demo-app
  template:
    metadata:
      labels:
        app: prometheus-demo-app
    spec:
      containers:
      - name: prometheus-demo-app
        image: prometheus-scaling-demo:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http